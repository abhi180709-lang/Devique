<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members - Techspire</title>
    <link href="./style.css" rel="stylesheet" />
    <style>
      .members-header {
        background: #000208;
        color: white;
        padding: 1.5rem;
        text-align: center;
      }
      .members-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .members-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin: 2rem 0;
      }
      .member-card {
        background: #f5f5f5;
        padding: 1.5rem;
        border-radius: 4px;
        text-align: center;
      }
      .member-card.president {
        background: #3259e8;
        color: white;
      }
      .member-name {
        font-size: 1.2rem;
        margin: 0.5rem 0;
        font-weight: bold;
      }
      .member-role {
        font-size: 0.9rem;
        margin: 0;
        color: #666;
      }
      .member-card.president .member-role {
        color: #ddd;
      }
      .back-link {
        margin-top: 2rem;
      }
      .back-link a {
        color: #3259e8;
        text-decoration: none;
      }
      @media (max-width: 768px) {
        .members-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <img
            src="./Tech Club color tr_20251203_133530_0000.png"
            alt="Techspire"
            class="logo"
          />
          <span>Techspire</span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="members.html">Members</a></li>
          <li><a href="events-discovery.html">Events</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="members-header">
      <h1>Club Members</h1>
    </div>

    <div class="members-container">
      <div class="members-grid">
        <div class="member-card president">
          <h3 class="member-name">Mihir</h3>
          <p class="member-role">President</p>
        </div>
        <div class="member-card">
          <h3 class="member-name">Om Sharma</h3>
          <p class="member-role">Core Member</p>
        </div>
        <div class="member-card">
          <h3 class="member-name">Abhay</h3>
          <p class="member-role">Core Member</p>
        </div>
      </div>
      <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </body>
</html>
